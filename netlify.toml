# Netlify 部署配置文件

[build]
  # 构建命令
  command = "npm run build"
  
  # 构建输出目录
  publish = "dist"
  
  # 指定 Node.js 版本
  environment = { NODE_VERSION = "18" }

# 处理单页应用的路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 优化构建设置
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
